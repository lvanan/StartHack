<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Presentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .heading {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        .list-container {
            margin-top: 20px;
        }

        .list-item {
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
        }

        .list-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="list-container">
        <h2>Perfectly random numbers</h2>
        <ul>
            {% for item in items %}
            <li class="list-item">{{ item }}</li>
            {% endfor %}
        </ul>
        <div style="text-align: center;">
            <form action="/" method="get">
                <button type="back">Come back</button>
            </form>
        </div>
        <div style="text-align: center;">
            <p>Generated by TBD-7</p>
        </div>
    </div>
</body>
</html>
